<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./test.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./index.php">
    <style>
      /* Styling for the banner */
      #ad-banner {
        width: 300px;
        height: 200px;
        overflow: hidden;
        position: relative;
        border: 1px solid #ddd;
      }
  
      /* Styling for the individual messages */
      .ad-message {
        width: 100%;
        height: 100%;
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        text-align: center;
      }



</style>
<body>

  <div id="ad-banner">
  <!-- Messages go here -->
  <div class="ad-message">

    <img src="./img/Apple iPhone 13 - Features, Specs & Reviews _ AT&T.jpg" alt="Special Offer Image">
  </div>
  <div class="ad-message" style="background-color: #33cc33;">

    <img src="new_arrivals_image.jpg" alt="New Arrivals Image">
  </div>
  <div class="ad-message" style="background-color: #3366cc;">
    <img src="free_shipping_image.jpg" alt="Free Shipping Image">
  </div>
</div>
<script>
  // JavaScript for rotating through messages
  const banner = document.getElementById('ad-banner');
  const messages = document.querySelectorAll('.ad-message');
  let currentMessage = 0;

  function showNextMessage() {
    messages.forEach(message => {
      message.style.display = 'none';
    });

    messages[currentMessage].style.display = 'block';

    currentMessage = (currentMessage + 1) % messages.length;
  }

  // Change message every 3 seconds (3000 milliseconds)
  setInterval(showNextMessage, 3000);
</script>
</body>
</html>
